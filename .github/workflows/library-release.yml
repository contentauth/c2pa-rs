name: Publish c2pa-library binaries

on:
  push:
    tags:
      - 'c2pa-v*' # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:

jobs:
  build:
    name: Publish c2pa-library binaries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarm64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build Windows release
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          ./make_release.ps1
          
      - name: Build release
        if: matrix.os != 'windows-latest'
        run: make release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}-${{ matrix.target }}
          path: target/artifacts/

  release:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-artifacts-*
          path: .
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -lh

      - name: Extract tag_name from zip file
        id: extract_tag
        run: |
          ZIP=$(ls c2pa-v*-*.zip | head -n1)
          TAG_NAME=$(echo "$ZIP" | sed -E 's/^(c2pa-v[0-9]+\.[0-9]+\.[0-9]+)-.*\.zip/\1/')
          echo "Found tag: $TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_tag.outputs.tag_name }}

          files: ./*
          draft: false
          prerelease: true
          generate_release_notes: true

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
