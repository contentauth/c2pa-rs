# If updating this file, please also review `docs/release-process.md` and
# `.github/workflows/pr_title.yml` and update the summary of these rules
# in those files accordingly.

rules:
  # Body may be empty
  body-empty:
    level: ignore

  # Description must not be empty
  description-empty:
    level: error

  # Description should be <70 chars
  description-max-length:
    level: warning
    length: 70

  # Scope must be one of the following
  scope:
    level: error
    optional: true
    options:
      - c2patool
      - crypto
      - export_schema
      - make_test_images
      - sdk

  # Subject line should exist
  subject-empty:
    level: error

  # Type must be one of these options
  type:
    level: error
    options:
      - build
      - chore
      - ci
      - docs
      - feat
      - fix
      - perf
      - refactor
      - revert
      - style
      - test
      - update
