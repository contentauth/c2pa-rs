rules:
  # Body may be empty
  body-empty:
    level: ignore

  # Description must not be empty
  description-empty:
    level: error

  # Description must start with a capital letter and must not end with a period or space
  description-format:
    level: error
    format: ^[A-Z0-9].*[^. ]$

  # Description should be <70 chars
  description-max-length:
    level: warning
    length: 70

  # Scope must be one of the following
  scope:
    level: error
    options:
      - export_schema
      - make_test_images
      - sdk
      - c2patool

  # Scope may be empty
  # (NOTE: Disabled for now while we work around
  # https://github.com/KeisukeYamashita/commitlint-rs/issues/355.)
  # scope-empty:
  #   level: ignore

  # Subject line should exist
  subject-empty:
    level: error

  # Type must be one of these options
  type:
    level: error
    options:
      - fix
      - feat
      - chore
      - update
      - doc
