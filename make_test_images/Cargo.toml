[package]
name = "make_test_images"
version = "0.31.1-dev"
authors = ["Gavin Peacock <gpeacock@adobe.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.73.0"

[dependencies]
anyhow = "1.0.40"
blake3 = "1.5.0"
c2pa = { path = "../sdk", features = [
	"add_thumbnails",
	"openssl",
	"xmp_write",
	#"v1_api"
] }
env_logger = "0.10"
log = "0.4.8" 
image = { version = "0.24.7", default-features = false, features = [
	"jpeg",
	"png",
	"tiff",
	"webp",
	"avif"
] }
memchr = "2.7.1"
nom = "7.1.3"
regex = "1.5.6"
serde = "1.0.197"
serde_json = { version = "1.0.114", features = ["preserve_order"] }
tempfile = "3.9.0"

