[package]
name = "export_schema"
version = "0.36.1"
authors = ["Dave Kozma <dkozma@adobe.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
rust-version = "1.82.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(test)'] }
# Workaround for https://github.com/est31/cargo-udeps/issues/293.

[features]
default = ["openssl"]
openssl = ["c2pa/openssl"]
rust_native_crypto = ["c2pa/rust_native_crypto"]

[dependencies]
anyhow = "1.0.40"
c2pa = { path = "../sdk", features = ["json_schema"], default-features = false }
schemars = "0.8.21"
serde_json = "1.0.117"
