[workspace]
resolver = "2"

members = [
    "c_api",
    "cli",
    "export_schema",
    "make_test_images",
    "sdk",
]

# members in this workspace can share this version setting
[workspace.package]
version = "0.51.1"

[workspace.dependencies]
c2pa = { path = "sdk", default-features = false }

[profile.release]
strip = true  # Automatically strip symbols from the binary. 
opt-level = 3
lto = "thin"  # Link time optimization.
